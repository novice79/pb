[supervisord]
nodaemon=true

[program:softether]
autostart=true
command=/vpn/vpnserver/vpnserver execsvc
autorestart=true

[program:nginx]
command=/usr/sbin/nginx
stdout_events_enabled=true
stderr_events_enabled=true
priority=4
autostart=true
autorestart=true

[program:cron]
command=/usr/sbin/cron -f
autorestart=true

[program:squid]
command=/usr/sbin/squid -N
autorestart=true

[program:stunnel]
command=stunnel4
autorestart=true

[program:nghttpx]
command=/usr/sbin/nghttpx --conf=/etc/nghttpx/nghttpx.conf
autorestart=true
#directory=/usr/local/bin
